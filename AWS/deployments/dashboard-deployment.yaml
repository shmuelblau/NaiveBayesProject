apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: shmuelblau/modelhub-dashboard:latest
          
          command: ["streamlit", "run", "dashboard.py"]
          ports:
            - containerPort: 8501
          envFrom:
           - configMapRef:
              name: dashboard-config

---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
spec:
  selector:
    app: dashboard
  ports:
    - protocol: TCP
      port: 8501
      targetPort: 8501
      nodePort: 30006
  type: NodePort
