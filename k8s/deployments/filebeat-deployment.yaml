apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebeat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filebeat
  template:
    metadata:
      labels:
        app: filebeat
    spec:
      containers:
        - name: filebeat
          image: docker.elastic.co/beats/filebeat:8.13.4
          args: [
            "-e",
            "-strict.perms=false",
            "-c", "/usr/share/filebeat/filebeat.yml"
          ]
          volumeMounts:
            - name: filebeat-config
              mountPath: /usr/share/filebeat/filebeat.yml
              subPath: filebeat.yml
            - name: logs
              mountPath: /logs
      volumes:
        - name: filebeat-config
          configMap:
            name: filebeat-config
        - name: logs
          persistentVolumeClaim:
            claimName: logs-pvc