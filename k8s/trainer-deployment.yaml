apiVersion: apps/v1
kind: Deployment
metadata:
  name: trainer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trainer
  template:
    metadata:
      labels:
        app: trainer
    spec:
      containers:
        - name: trainer
          image: trainer:latest
          imagePullPolicy: Never
          command: ["uvicorn", "main:app", "--reload", "--host", "0.0.0.0", "--port", "8000"]
          ports:
            - containerPort: 8000
          volumeMounts:
            - mountPath: /app/data
              name: models-data
      volumes:
        - name: models-data
          persistentVolumeClaim:
            claimName: models-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: trainer-service
spec:
  selector:
    app: trainer
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
